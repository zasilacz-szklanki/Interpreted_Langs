<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="scripts.js"></script>
    <title>Just do it!</title>
</head>

<body>
    <h1 class="mb-5">Just do it!</h1>

    <!-- Searching -->
    <div class="d-flex gap-3 align-items-center flex-wrap flex-lg-nowrap w-75">
        <label for="inputSearch">Search</label>
        <input type="text" id="inputSearch" class="form-control border-light bg-transparent text-white"
            placeholder="Type your search..." />
    
        <label for="startDate">From</label>
        <input type="date" id="startDate" class="form-control border-light bg-transparent text-white" />
    
        <label for="endDate">To</label>
        <input type="date" id="endDate" class="form-control border-light bg-transparent text-white" />
    </div>

    <!-- Tasks -->
    <div id="todoListView" class="row my-5 g-3 w-75"></div>

    <!-- New task adding -->
    <form id="todoForm" class="d-flex flex-column gap-3 justify-content-center w-75">
        <div class="d-flex gap-2 align-items-center gap-3">
            <label>Title</label>
            <input type="text" id="inputTitle" class="form-control border-light bg-transparent text-white" />
        </div>
        <div class="d-flex gap-2 align-items-center gap-3">
            <label>Description</label>
            <input type="text" id="inputDescription" class="form-control border-light bg-transparent text-white" />
        </div>
        <div class="d-flex gap-2 align-items-center gap-3">
            <label>Place</label>
            <input type="text" id="inputPlace" class="form-control border-light bg-transparent text-white" />
        </div>
        <div class="d-flex gap-2 align-items-center gap-3">
            <label>Due date</label>
            <input type="date" id="inputDate" class="form-control border-light bg-transparent text-white" />
        </div>
        <input type="button" value="Add" onclick="addTodo()" class="btn btn-lg btn-success" />
    </form><br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
