<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script src="scripts.js"></script>
        <title>Just do it!</title>
    </head>

    <body>
        <h1>MyNotes</h1>
        <div id="todoListView"></div><br>

        <form id="todoForm">
            <label>Title</label>
            <input type="text" id="inputTitle" />
            <label>Description</label>
            <input type="text" id="inputDescription" />
            <label>Place</label>
            <input type="text" id="inputPlace" />
            <label>Due date</label>
            <input type="date" id="inputDate" />
            <input type="button" value="add" onclick="addTodo()" />
        </form><br>

        <div>
            <label>Search</label>
            <input type="text" id="inputSearch" placeholder="Type Your seach here..." />
        </div>

        <div>
            <label for="startDate">Od:</label>
            <input type="date" id="startDate">

            <label for="endDate">Do:</label>
            <input type="date" id="endDate">
        </div>
    </body>

</html>
